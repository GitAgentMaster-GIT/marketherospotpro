services:
  - type: web
    name: api-markethero
    env: node
    plan: starter
    region: oregon
    branch: main
    buildCommand: npm --prefix server install
    startCommand: node server/index.js
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: "7d"
      - key: FRONTEND_URLS
        sync: false
      - key: OPENAI_API_KEY
        sync: false
